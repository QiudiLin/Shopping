<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
</head>
<body>
<div id="login">
    <div class="container web-body" style="margin-top:100px;width: 900px;">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading" style="height: 50px;">
                        <div class="panel-title" style="text-align: left">用户登录</div>
                    </div>
                    <div class="panel-body">
                        <form action="#" class="form-horizontal" role="form" method="post">
                            <div class="form-group">
                                <input id="username" value="admin1" type="text" class="form-control" name="username" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <input id="password" value="18826478649" type="password" class="form-control" name="password" autocomplete="off" placeholder="密码">
                            </div>
                            <div class="form-group">
                                <input type="button" class="btn btn-success btn-block" value="登 陆">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/javascript/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        if($("#login").length>0){
            LoginMgr.InitEvent();

        }
    });
    var LoginMgr={

        InitEvent:function () {
            $("#login .btn-block").on("click",function () {
                var username = $('#username').val(),password = $('#password').val();
                var data = { "uname": username, "upwd":password};
                $.ajax({
                    url:'/login',
                    type:'POST',
                    data:data,
                    success:function(data,status){
                        if(status == 'success'){
                            location.href='admin';
                        }
                    },
                    error:function(data,status){
                        if(status == "error"){
                            location.href='login'
                        }
                    }
                });

            })
        }
    }
</script>
</body>
</html>
